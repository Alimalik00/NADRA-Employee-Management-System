<!DOCTYPE html>
<html>
<head>
    <title>Employee Data Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Nadra.css">
</head>
<body>


    <header>
        Human Resource Department
    </header> <br><br><br><br><br>


    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">

                <img src="emp2.jpg" alt="Nadra logo">

            </div>
        </div>
    </div><br><br><br><br>

    <div class="section">
        <hr>
    </div><br>

    

    <div class = "container-md">
        <p>..</p>
    </div> <br>

    <h2>Enter Employee Details:</h2>

    <form class="HRData">
        <label for="EmpID">Employee ID:</label>
        <input type="number" id="EmpID" name="employee_id" required><br><br>

        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="first_name" required><br>

        <label for="SecondName">Second Name:</label>
        <input type="text" id="SecondName" name="last_name" required><br><br>

        <label for="Gender">Gender:</label> <br>
        <label>
            <input type="radio" name="gender" value="Male" required> Male
        
            <input type="radio" name="gender" value="Female" required> Female
        </label><br><br>

        <label for="DateOfBirth">Date Of Birth:</label>
        <input type= "date" id="DateOfBirth" name="Date_Of_Birth" required><br><br>

        <label for="CNIC">CNIC:</label>
        <input type="number" id="CNIC" name="cnic" required><br><br>

        <label for="EmpType">Employee Type:</label>
        <input type="text" id="EmpType" name="employee_type" required><br>

        <label for="Salary">Salary:</label>
        <input type="number" id="Salary" name="salary" required><br><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="address" required><br><br>

        <label for="CellNo">Phone Number :</label>
        <input type="number" id="CellNo" name="cell_no" required><br><br>

        <label for="Designation">Designation:</label>
        <input type="text" id="Designation" name="designation" required><br><br>

        <label for="Scale">Scale:</label>
        <input type="text" id="scale" name="scale" required><br><br>

        <label for="EmergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="EmergencyContactName" name="emergency_contact_name"><br><br>

        <label for="EmergencyContactNumber">Emergency Contact Number:</label>
        <input type="number" id="EmergencyContactNumber" name="emergency_contact_number"><br><br>

      
        <input type="submit" value="Submit">

    </form><br><br>
</body>

<footer>
    <h8>
        National Database And Registration Authority - G-5 Islamabad
    </h8>
</footer>

</html>
